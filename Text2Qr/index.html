<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Qr - QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
    <a href="/" class="back-button" title="Back to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </a>

    <div class="container">
        <div class="card">
            <div class="controls">
                <h1>Text2Qr</h1>
                <p class="subtitle">Create your custom QR code in seconds.</p>

                <div class="tabs">
                    <button class="tab-link active" data-tab="text-url-tab">Text / URL</button>
                    <button class="tab-link" data-tab="upi-tab">UPI Payment</button>
                </div>

                <div id="text-url-tab" class="tab-content active">
                    <textarea id="text-input" placeholder="Enter text or URL here..."></textarea>
                </div>
                
                <div id="upi-tab" class="tab-content">
                    <input type="text" id="upi-id" placeholder="Receiver UPI ID (e.g., 123@upi)">
                    <input type="text" id="upi-name" placeholder="Receiver Name">
                    <input type="number" id="upi-amount" placeholder="Amount (optional)">
                </div>

                <div class="options-grid">
                    <div class="option-item">
                        <label for="color1">Gradient Start</label>
                        <input type="color" id="color1" value="#4d54ff">
                    </div>
                    <div class="option-item">
                        <label for="color2">Gradient End</label>
                        <input type="color" id="color2" value="#56ffc5">
                    </div>
                </div>

                <p id="validation-message" class="validation-error"></p>

                <button id="generate-btn" class="action-button">Generate QR Code</button>
                <button id="download-btn" class="action-button secondary hidden">Download QR</button>
            </div>

            <div class="output">
                <div id="qr-code-container">
                    <div id="qr-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                        <p>Your QR Code will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
